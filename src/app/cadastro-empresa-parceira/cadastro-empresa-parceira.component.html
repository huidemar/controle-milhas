<div class="container">
    <h3>Cadastro de Empresa Parceira</h3>
    <form [formGroup]="formEmpresaParceira" (ngSubmit)="onSubmit()">
      <div class="input-field">
        <input type="text"                 
            formControlName="idParceiro"
            [(ngModel)]="idParceiro"
            name="idParceiro"               
            required>        
        <label for="idParceiro">ID</label>
      </div>         
      <div class="input-field">
            <input type="text"                 
                formControlName="nomeParceiro"
                [(ngModel)]="nomeParceiro"
                name="nomeParceiro"               
                required>        
            <label for="nomeParceiro">Empresa</label>
      </div>   
      <div class="input-field">
        <input type="number" 
               formControlName="saldoMilhas"
               [(ngModel)]="saldoMilhas"
               name="saldoMilhas" required               
               >        
        <label for="saldoMilhas">Saldo Milhas</label>
      </div>
      <div class="input-field">
        <input type="number" 
               formControlName="valorPago"
               [(ngModel)]="valorPago" 
               name="valorPago" required 
               >        
        <label for="valorPago">Valor Pago</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar</button>
      <p>O nome do parceiro Ã© {{nomeParceiro}}</p>  
      <app-painel-saldo [saldo]="saldoMilhas"></app-painel-saldo>          
    </form>    
</div>
