<div class="container">
    <h3>Saldo Milhas Detalhes</h3>
    <div class="row">
      <div class="col s12">
        <table class="highlight">
          <thead>
            <tr>
              <th>Código da Empresa</th>
              <th>Data Movimento</th>
              <th>Tipo de Movimentação</th>
              <th>Quantidade de Milhas</th>
              <th>Valor Pago</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movimento of movimentos">
              <td>{{ movimento.codigoEmpresa }}</td>
              <td>{{ movimento.dataMovimento }}</td>
              <td>{{ movimento.tipoMovimentacao }}</td>
              <td>{{ movimento.quantidadeMilhas }}</td>
              <td>{{ movimento.valorPago }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
